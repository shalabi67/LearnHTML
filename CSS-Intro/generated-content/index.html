<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Content before and after</title>
    <style>
        p:before {
            content: "before - ";
            font-weight: bold;
        }
        p:after {
            content: "- after";
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>I am the content</p>
</body>
</html>

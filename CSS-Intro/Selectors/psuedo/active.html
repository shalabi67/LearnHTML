<!DOCTYPE html>
<html>
<head>
<style>
a:active {
    background-color: green;
}
div:active {
    background-color: red;
}
</style>
</head>
<body>

<a href="https://www.w3schools.com">w3schools.com press on me will convert me to active</a>
<br>
<a href="http://www.wikipedia.org">wikipedia.org on me will convert me to active</a>
<div>
<p>I am a p inside div press on me will convert me to red</p>
</div>
<p><b>Note:</b> The :active selector styles the active link.</p>

</body>
</html>

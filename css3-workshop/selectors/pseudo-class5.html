<!DOCTYPE html>
<html>
<head>
    <style>
        p:first-child {
            color: blue;
        }
    </style>
</head>
<body>
    <p>This is some text in blue.</p>
    <p>This is some text.</p>
    <div>
        <p>This is some text in blue. inside a div</p>
        <p>This is some text.</p>
    </div>
    <p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>
</html>

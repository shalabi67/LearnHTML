<!DOCTYPE html>
<html>
    <head>
        <title>basic selectors</title>
        <link rel="stylesheet" href="editme.css">
        <style>
            ol {font-family:Verdana, Geneva, sans-serif; font-size:1.2em}
            li {color: black;}

            ol {font-family:Verdana, Geneva, sans-serif; font-size:1.2em}
            li {color: black; font-size: 48px;}
            li li {color: green;}
        </style>
        <style contenteditable="" class="editme">
        ul        { font-weight: bold; }
        li        { color: yellow; }
        .myClass  { color: red; }
        #myID     { color: blue; }
        </style>
        <title>CSS Selector Test</title>
    </head>

<body>
    <ul>
         <li id="myID" class="myClass">item 1</li>
         <li class="myClass">item 2</li>
         <li>item 3</li>
    </ul>
